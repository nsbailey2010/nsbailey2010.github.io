<!DOCTYPE html>
<html>
<head>
    <title>Web Design Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Satisfy|Source+Sans+Pro" rel="stylesheet">
    <link href="stylesheets/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="stylesheets/font-awesome-4.7.0/css/devicons.css" rel="stylesheet" />
    <link href="stylesheets/default.css" rel="stylesheet" />
    <link href="stylesheets/contact.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/contact.js"></script>
</head>
<body>
    <div id="header">

        <div id="headerText">
            <span id="titleCode">Web Design</span><br />
            <span id="titleCursive">Portfolio</span><br />
        </div>
    </div>
    <nav>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
            <li class="icon">
                <a href="javascript:void(0);">&#9776;</a>
            </li>
        </ul>
    </nav>
    <div role="main" class="container boxxed">
        <div id="contactMe">
            <h1>Contact Information</h1>
            <hr />
            <div id="result">To contact me with any questions or comments, simply fill out the form below.</div>
            <hr />
            <form id="contactForm" name="ContactForm" method="post" action="/ContactMessage">
                <div>
                    <label for="firstName">First Name:</label><br />
                    <input type="text" id="firstName" class="inputElement" name="firstName" required="required" />
                </div>
                <div>
                    <label for="lastName">Last Name:</label><br />
                    <input type="text" id="lastName" class="inputElement" name="lastName" required="required" />
                </div>
                <div>
                    <label for="email">Email Address:</label><br />
                    <input type="email" id="email" class="inputElement" name="email" required="required" />
                </div>
                <div>
                    <label for="message">Message:</label><br />
                    <textarea id="message" class="inputElement" name="message" required="required"></textarea>
                </div>
                <div>
                    <button type="button" id="submit" name="submit">Submit</button>
                </div>
            </form>
            
        </div>
    

        

        
        
        <footer>
            <div id="techBlock1">
                <span id="copyrightText">&#169; 2016, Nathaniel Bailey, All Rights Reserved.</span>
            </div>
            <div id="techBlock2">
                <i class="devicons devicons-html5"></i>
                <i class="devicons devicons-css3"></i>
                <i class="devicons devicons-javascript"></i>
                <i class="devicons devicons-nodejs_small"></i>
                <i class="devicons devicons-github"></i>
                <i class="devicons devicons-redhat"></i>
            </div>
        </footer>

    </div>

</body>
</html>
