<!DOCTYPE html>
<html>
<head>
    <title>Web Design Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Satisfy|Source+Sans+Pro" rel="stylesheet">
    <link href="stylesheets/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="stylesheets/font-awesome-4.7.0/css/devicons.css" rel="stylesheet" />
    <link href="stylesheets/default.css" rel="stylesheet" />
    <link href="stylesheets/calculator.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/calculator.js"></script>
</head>
<body>
    <header id="header"></header>
    <nav></nav>
    <div role="main" class="container boxxed">
        <div id="calculator">
            <input id="txtResult" type="text" readonly="readonly" /><br />
            <input id="txtInput" type="text" /><br />
            <button id="btnClearEntry" class="btnWide">CE</button>
            <button id="btnClear">C</button>
            <button id="btnDiv">/</button><br />
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMult">*</button><br />
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus">-</button><br />
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnPlus">+</button><br />
            <button id="btn0" class="btnWide">0</button>
            <button id="btnDecimal">.</button>
            <button id="btnEquals">=</button>
            
        </div>
        <footer></footer>
    </div>
</body>
</html>
